<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bubbles Nail Spa | Luxury Nail & Spa</title>
  <meta name="description" content="Bubbles Nail Spa offers luxury nail and spa treatments with certified technicians and premium hygiene standards. Book your appointment today!">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="text-gray-800">

<!-- HEADER -->
<header class="bg-white shadow sticky top-0 z-50">
  <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
    
    <!-- Logo + Brand Name -->
    <a href="index.html" class="flex items-center gap-2">
      <img src="nail-logo.png" alt="Bubbles Nail Spa Logo" class="h-10 w-auto">
      <span class="text-xl font-bold text-pink-500">Bubbles Nail Spa</span>
    </a>

    <!-- Desktop nav -->
    <nav class="hidden md:flex gap-6 text-sm font-medium">
      <a href="index.html" class="hover:text-pink-500">Home</a>
      <a href="service.html" class="text-pink-500 font-semibold">Services</a>
      <a href="about.html" class="hover:text-pink-500">About</a>
      <a href="reviews.html" class="hover:text-pink-500">Reviews</a>
      <a href="contact.html" class="bg-pink-500 text-white px-4 py-2 rounded-full">Book Now</a>
    </nav>

    <!-- Mobile toggle button -->
    <button id="menu-btn" class="flex md:hidden items-center px-4 py-2 border rounded text-gray-700 border-gray-400">
      <svg class="fill-current h-6 w-6" viewBox="0 0 20 20">
        <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/>
      </svg>
    </button>
  </div>

  <!-- Mobile menu -->
  <div id="menu" class="hidden md:hidden bg-white border-t border-gray-200 overflow-hidden transition-all duration-300 max-h-0">
    <a href="index.html" class="block px-6 py-3 border-b hover:bg-pink-50">Home</a>
    <a href="service.html" class="block px-6 py-3 border-b bg-pink-50 font-semibold">Services</a>
    <a href="about.html" class="block px-6 py-3 border-b hover:bg-pink-50">About</a>
    <a href="reviews.html" class="block px-6 py-3 border-b hover:bg-pink-50">Reviews</a>
    <a href="contact.html" class="block px-6 py-3 bg-pink-500 text-white text-center rounded-b">Book Now</a>
  </div>
</header>

<!-- HERO -->
<section id="hero" class="relative h-[90vh] overflow-hidden">
  <!-- Background Image -->
  <div class="absolute inset-0">
    <img src="https://images.unsplash.com/photo-1600948836101-f9ffda59d250?w=1600" 
         alt="Luxury Nails Background" 
         class="w-full h-full object-cover brightness-75 parallax">
  </div>

  <!-- Overlay -->
  <div class="absolute inset-0 bg-pink-50/30"></div>

  <!-- Floating Decorative Elements -->
  <div class="absolute top-10 left-10 w-16 h-16 bg-pink-300 rounded-full opacity-50 animate-pulse"></div>
  <div class="absolute bottom-20 right-20 w-24 h-24 bg-pink-400 rounded-full opacity-30 animate-bounce-slow"></div>

  <!-- Hero Content -->
  <div class="relative max-w-6xl mx-auto px-6 h-full flex flex-col justify-center items-center md:items-start text-center md:text-left">
    <h1 class="text-4xl md:text-5xl font-bold leading-tight text-white">
      Luxury Nail & Spa Experience<br>
      <span class="text-pink-500">For Women Who Expect Perfection</span>
    </h1>
    <p class="mt-6 text-lg text-white/90 max-w-xl">
      Premium hygiene, expert technicians, and beautiful results â€” every visit.
    </p>
    <a href="contact.html"
       class="inline-block mt-8 bg-gradient-to-r from-pink-500 to-pink-400 text-white px-10 py-4 rounded-full text-lg font-semibold hover:scale-105 transition transform hover:shadow-xl">
      Book Your Appointment
    </a>
    <p class="mt-3 text-sm text-white/80">Limited daily slots available</p>
  </div>
</section>

<!-- OTHER SECTIONS OMITTED FOR BREVITY -->

<!-- SCRIPTS -->
<script>
document.addEventListener("DOMContentLoaded", () => {
  // Mobile menu toggle
  const btn = document.getElementById('menu-btn');
  const menu = document.getElementById('menu');

  btn.addEventListener('click', () => {
    if(menu.classList.contains('hidden')){
      menu.classList.remove('hidden');
      menu.style.maxHeight = menu.scrollHeight + "px";
    } else {
      menu.style.maxHeight = 0;
      setTimeout(() => menu.classList.add('hidden'), 300);
    }
  });

  // Close mobile menu automatically when a link is clicked
  menu.querySelectorAll('a').forEach(link => {
    link.addEventListener('click', () => {
      menu.style.maxHeight = 0;
      setTimeout(() => menu.classList.add('hidden'), 300);
    });
  });

  // Countdown timer 30 minutes
  const countdown = document.getElementById("countdown");
  let time = 30 * 60;
  setInterval(() => {
    const m = Math.floor(time / 60);
    const s = time % 60;
    countdown.textContent = `${m}:${s < 10 ? "0" : ""}${s}`;
    time--;
  }, 1000);
});

// Parallax for hero background
const parallax = document.querySelector('.parallax');
window.addEventListener('scroll', () => {
  let offset = window.pageYOffset;
  parallax.style.transform = `translateY(${offset * 0.3}px)`;
});
</script>

<!-- Tailwind Animations -->
<style>
  @keyframes bounce-slow {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
  }
  .animate-bounce-slow {
    animation: bounce-slow 6s ease-in-out infinite;
  }
</style>

</body>
</html>
